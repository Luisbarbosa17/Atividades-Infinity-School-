<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-div">
            <input type="text" class="input" placeholder="Nome da tarefa" id="taskName" />
            <input type="time" class="input" id="taskTime" />
            <select class="input" id="taskPriority">
                <option value="1">Prioridade: 1</option>
                <option value="2">Prioridade: 2</option>
                <option value="3">Prioridade: 3</option>
                <option value="4">Prioridade: 4</option>
                <option value="5">Prioridade: 5</option>
            </select>
            <button class="add" id="addTaskBtn">Adicionar</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
